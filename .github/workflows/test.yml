name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version: ["28.1", "29.4", "30.2"]
    steps:
      - uses: actions/checkout@v4
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}
      - name: Install dependencies
        run: emacs --batch -l test-setup.el
      - name: Run tests
        run: emacs --batch --eval "(package-initialize)" -l jj-mode.el -l jj-mode-test.el -f ert-run-tests-batch-and-exit
